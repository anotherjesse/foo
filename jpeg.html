<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>JPEG Decompose</title>
</head>
<body class="bg-gray-200">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-4">JPEG Decompose</h1>
        <p class="mb-4">Drag and drop an image from your desktop to see the corruption that occurs when you JPEG a JPEG.</p>
        <div class="flex space-x-4">
            <div>
                <h2 class="text-2xl font-medium mb-2">Original Image</h2>
                <img id="original-image" class="border w-64 h-64 object-cover" src="" alt="Original image">
            </div>
            <div>
                <h2 class="text-2xl font-medium mb-2">JPEGified Image</h2>
                <img id="jpegified-image" class="border w-64 h-64 object-cover" src="" alt="JPEGified image">
            </div>
        </div>
        <button id="jpegify-button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 mt-4 rounded">JPEGify</button>
    </div>
    <script src="jpeg.js"></script>
</body>
</html>
